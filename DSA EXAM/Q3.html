<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS program to implement stack using queue</title>
</head>

<body>

    <script>

        class StackUsingQueues {
            constructor() {
                this.queue1 = [];
                this.queue2 = [];
            }

            // Push element onto stack
            push(element) {
                // Push new element to queue2
                this.queue2.push(element);

                // Push all elements in queue1 to queue2
                while (this.queue1.length > 0) {
                    this.queue2.push(this.queue1.shift());
                }

                // Swap the names of the two queues
                [this.queue1, this.queue2] = [this.queue2, this.queue1];
            }

            // Pop element from stack
            pop() {
                if (this.queue1.length === 0) {
                    throw new Error("Stack is empty");
                }
                return this.queue1.shift();
            }

            // Get the top element from stack
            top() {
                if (this.queue1.length === 0) {
                    throw new Error("Stack is empty");
                }
                return this.queue1[0];
            }

            // Check if stack is empty
            isEmpty() {
                return this.queue1.length === 0;
            }

            // Get the size of the stack
            size() {
                return this.queue1.length;
            }
        }

        // Example usage
        const stack = new StackUsingQueues();
        stack.push(1);
        stack.push(2);
        stack.push(3);
        console.log(stack.top());    // Output: 3
        console.log(stack.pop());     // Output: 3
        console.log(stack.size());    // Output: 2
        console.log(stack.isEmpty()); // Output: false


    </script>

</body>

</html>
